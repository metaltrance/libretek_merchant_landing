<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate en BTC Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #f7931a; color: white; border: none; cursor: pointer; }
        #location { margin: 10px 0; font-style: italic; }
        #map { height: 300px; margin: 10px 0; display: none; }
        #preview { max-width: 100%; margin: 10px 0; display: none; }
        
        /* Success Overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .success-overlay.show {
            display: flex;
            opacity: 1;
        }
        .checkmark-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.5s ease-out;
        }
        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #4CAF50;
            position: relative;
            margin: 0 auto 20px;
            animation: pulse 1s ease-in-out infinite;
        }
        .checkmark::before,
        .checkmark::after {
            content: '';
            position: absolute;
            background: white;
        }
        .checkmark::before {
            width: 6px;
            height: 30px;
            left: 42px;
            top: 20px;
            transform: rotate(45deg);
        }
        .checkmark::after {
            width: 6px;
            height: 50px;
            left: 30px;
            top: 35px;
            transform: rotate(-45deg);
        }
        .success-message {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .success-issue {
            font-size: 14px;
            color: #666;
        }
        @keyframes scaleIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <h1>Regístrate para Aceptar Bitcoin</h1>
    <p>Ingresa tus datos y comparte tu ubicación para unirte a BTC Map. Un bitcoiner te visitará con un bono de $35 y te ayudará.</p>
    
    <form id="registrationForm">
        <label for="name">Nombre del Comercio:</label>
        <input type="text" id="name" required>
        
        <label for="lightning">Dirección Lightning (de Blink para tips):</label>
        <input type="text" id="lightning" required>
        
        <label for="photo">Foto de tu comercio (usa la cámara):</label>
        <input type="file" id="photo" accept="image/*" capture="environment">
        <img id="preview" alt="Vista previa de la foto">
        
        <div id="location">Ubicación GPS: Esperando...</div>
        <div id="map"></div>
        
        <button type="button" onclick="getLocation()">Recapturar Ubicación</button>
        <button type="submit">Enviar y Registrarme</button>
    </form>
    
    <!-- Success Overlay -->
    <div id="successOverlay" class="success-overlay">
        <div class="checkmark-container">
            <div class="checkmark"></div>
            <div class="success-message">¡Registro exitoso!</div>
            <div class="success-issue" id="issueIdDisplay"></div>
            <button onclick="closeSuccess()" style="padding: 10px 20px; background: #f7931a; color: white; border: none; border-radius: 5px; cursor: pointer;">Cerrar</button>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Configuración de Gitea - Reemplaza con tus valores reales
        const GITEA_BASE = 'https://gitea.libretek.com.py';
        const GITEA_API = '/api/v1';
        const TOKEN = '17442f0c25f8383a85f2559340e2385dd97da0bd'; // Genera un token en Gitea > User Settings > Applications
        const OWNER = 'metaltrance';
        const REPO = 'register_merchant';
        
        let lat = null;
        let lon = null;
        let map = null;
        let marker = null;
        
        // Capturar ubicación al cargar la página
        window.addEventListener('load', function() {
            getLocation();
        });
        
        // Preview de la foto
        document.getElementById("photo").addEventListener("change", function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                    document.getElementById("preview").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });
        
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("La geolocalización no es compatible con este navegador.");
                document.getElementById("location").innerText = "Geolocalización no disponible.";
            }
        }
        
        function showPosition(position) {
            lat = position.coords.latitude;
            lon = position.coords.longitude;
            document.getElementById("location").innerText = `Ubicación GPS: ${lat}, ${lon}`;
            
            // Mostrar el mapa inmediatamente
            document.getElementById("map").style.display = "block";
            if (!map) {
                map = L.map('map').setView([lat, lon], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
            } else {
                map.setView([lat, lon], 15);
            }
            
            if (marker) {
                marker.setLatLng([lat, lon]);
            } else {
                marker = L.marker([lat, lon], {draggable: true}).addTo(map);
                marker.on('dragend', function(e) {
                    lat = e.target.getLatLng().lat;
                    lon = e.target.getLatLng().lng;
                    document.getElementById("location").innerText = `Ubicación GPS: ${lat}, ${lon}`;
                });
            }
        }
        
        function showError(error) {
            let message = "Error al obtener ubicación: ";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += "Permiso denegado.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += "Información de ubicación no disponible.";
                    break;
                case error.TIMEOUT:
                    message += "Tiempo de espera agotado.";
                    break;
                default:
                    message += "Error desconocido.";
            }
            alert(message);
            document.getElementById("location").innerText = message;
        }
        
        function showSuccess(issueIndex) {
            document.getElementById("issueIdDisplay").innerText = `Issue ID: ${issueIndex}`;
            const overlay = document.getElementById("successOverlay");
            overlay.classList.add("show");
            // Auto-close after 5 seconds
            setTimeout(closeSuccess, 5000);
        }
        
        function closeSuccess() {
            const overlay = document.getElementById("successOverlay");
            overlay.classList.remove("show");
            // Reset form after close
            document.getElementById("registrationForm").reset();
            document.getElementById("preview").style.display = "none";
            getLocation();
        }
        
        document.getElementById("registrationForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const lightning = document.getElementById("lightning").value;
            const photoFile = document.getElementById("photo").files[0];
            
            if (!lat || !lon) {
                alert("Por favor, captura tu ubicación GPS primero.");
                return;
            }
            
            const title = `Nuevo Comercio en Mercado 4: ${name}`;
            let body = `**Detalles del Comercio:**\n- Nombre: ${name}\n- Dirección Lightning: ${lightning}\n- Ubicación GPS: ${lat}, ${lon}\n\nPor favor, agrega este comercio a BTCMap (crea un issue en GitHub si es necesario) y visita para entregar el bono de $35 y demostrar una compra con Bitcoin.`;
            
            try {
                // Paso 1: Crear el issue (directo, sin proxy)
                const issueUrl = `${GITEA_BASE}${GITEA_API}/repos/${OWNER}/${REPO}/issues`;
                const issueResponse = await fetch(issueUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        body: body
                    })
                });
                
                if (!issueResponse.ok) {
                    throw new Error(`Error al crear issue: ${issueResponse.status} - ${issueResponse.statusText}`);
                }
                
                const issueData = await issueResponse.json();
                const issueIndex = issueData.number; // Usar 'number' del response de Gitea
                
                console.log('Issue created:', issueData); // Para debug
                
                // Paso 2: Si hay foto, leer como base64 y agregar como comentario
                if (photoFile) {
                    const reader = new FileReader();
                    reader.onload = async function(e) {
                        const base64Image = e.target.result.split(',')[1]; // Solo el base64 sin prefix
                        const imageMarkdown = `![Foto del comercio](data:image/jpeg;base64,${base64Image})`;
                        
                        // Crear comentario con la imagen embebida
                        const commentUrl = `${GITEA_BASE}${GITEA_API}/repos/${OWNER}/${REPO}/issues/${issueIndex}/comments`;
                        const commentResponse = await fetch(commentUrl, {
                            method: 'POST',
                            headers: {
                                'Authorization': `token ${TOKEN}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                body: `Foto del comercio:\n\n${imageMarkdown}`
                            })
                        });
                        
                        if (!commentResponse.ok) {
                            console.warn('Comentario con foto no agregado:', commentResponse.status);
                        } else {
                            console.log('Comment added with photo');
                        }
                    };
                    reader.readAsDataURL(photoFile);
                }
                
                // Mostrar overlay de éxito en lugar de alert
                showSuccess(issueIndex);
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión: ' + error.message + '. Por favor, contacta al grupo manualmente.');
            }
        });
    </script>
</body>
</html>
