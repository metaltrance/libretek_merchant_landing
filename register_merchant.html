<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate en BTC Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #f7931a; color: white; border: none; cursor: pointer; }
        #location { margin: 10px 0; font-style: italic; }
        #map { height: 300px; margin: 10px 0; display: none; }
    </style>
</head>
<body>
    <h1>Regístrate para Aceptar Bitcoin</h1>
    <p>Ingresa tus datos y comparte tu ubicación para unirte a BTC Map. Un bitcoiner te visitará con un bono de $35 y te ayudará.</p>
    
    <form id="registrationForm" enctype="multipart/form-data">
        <label for="name">Nombre del Comercio:</label>
        <input type="text" id="name" required>
        
        <label for="lightning">Dirección Lightning (de Blink para tips):</label>
        <input type="text" id="lightning" required>
        
        <label for="photo">Foto de tu comercio (usa la cámara):</label>
        <input type="file" id="photo" accept="image/*" capture="environment">
        
        <div id="location">Ubicación GPS: Esperando...</div>
        <div id="map"></div>
        
        <button type="button" onclick="getLocation()">Recapturar Ubicación</button>
        <button type="submit">Enviar y Registrarme</button>
    </form>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Configuración de Gitea - Reemplaza con tus valores reales
        const GITEA_URL = 'https://gitea.libretek.com.py'; // Ej: https://gitea.example.com
        const TOKEN = '17442f0c25f8383a85f2559340e2385dd97da0bd'; // Genera un token en Gitea > User Settings > Applications
        const OWNER = 'Libretek'; // Dueño del repo
        const REPO = 'register_merchant'; // Nombre del repo donde crear issues
        
        let lat = null;
        let lon = null;
        let map = null;
        let marker = null;
        
        // Capturar ubicación al cargar la página
        window.addEventListener('load', function() {
            getLocation();
        });
        
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("La geolocalización no es compatible con este navegador.");
                document.getElementById("location").innerText = "Geolocalización no disponible.";
            }
        }
        
        function showPosition(position) {
            lat = position.coords.latitude;
            lon = position.coords.longitude;
            document.getElementById("location").innerText = `Ubicación GPS: ${lat}, ${lon}`;
            
            // Mostrar el mapa inmediatamente
            document.getElementById("map").style.display = "block";
            if (!map) {
                map = L.map('map').setView([lat, lon], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
            } else {
                map.setView([lat, lon], 15);
            }
            
            if (marker) {
                marker.setLatLng([lat, lon]);
            } else {
                marker = L.marker([lat, lon], {draggable: true}).addTo(map);
                marker.on('dragend', function(e) {
                    lat = e.target.getLatLng().lat;
                    lon = e.target.getLatLng().lng;
                    document.getElementById("location").innerText = `Ubicación GPS: ${lat}, ${lon}`;
                });
            }
        }
        
        function showError(error) {
            let message = "Error al obtener ubicación: ";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += "Permiso denegado.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += "Información de ubicación no disponible.";
                    break;
                case error.TIMEOUT:
                    message += "Tiempo de espera agotado.";
                    break;
                default:
                    message += "Error desconocido.";
            }
            alert(message);
            document.getElementById("location").innerText = message;
        }
        
        document.getElementById("registrationForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const lightning = document.getElementById("lightning").value;
            const photoFile = document.getElementById("photo").files[0];
            
            if (!lat || !lon) {
                alert("Por favor, captura tu ubicación GPS primero.");
                return;
            }
            
            const title = `Nuevo Comercio en Mercado 4: ${name}`;
            const body = `**Detalles del Comercio:**\n- Nombre: ${name}\n- Dirección Lightning: ${lightning}\n- Ubicación GPS: ${lat}, ${lon}\n\nPor favor, agrega este comercio a BTCMap (crea un issue en GitHub si es necesario) y visita para entregar el bono de $35 y demostrar una compra con Bitcoin.`;
            
            try {
                // Paso 1: Crear el issue
                const issueResponse = await fetch(`${GITEA_URL}/api/v1/repos/${OWNER}/${REPO}/issues`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        body: body
                    })
                });
                
                if (!issueResponse.ok) {
                    throw new Error(`Error al crear issue: ${issueResponse.status}`);
                }
                
                const issueData = await issueResponse.json();
                const issueIndex = issueData.index; // o issueData.number, dependiendo de la versión
                
                // Paso 2: Subir foto como attachment si existe
                if (photoFile) {
                    const formData = new FormData();
                    formData.append('attachment', photoFile);
                    
                    const uploadResponse = await fetch(`${GITEA_URL}/api/v1/repos/${OWNER}/${REPO}/issues/${issueIndex}/assets`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${TOKEN}`
                        },
                        body: formData
                    });
                    
                    if (!uploadResponse.ok) {
                        console.warn('Foto no subida:', uploadResponse.status); // No falla el issue completo
                    }
                }
                
                alert('¡Registro enviado exitosamente! Un bitcoiner te contactará pronto. Issue ID: ' + issueIndex);
                // Opcional: Limpiar formulario
                document.getElementById("registrationForm").reset();
                getLocation(); // Recargar ubicación
            } catch (error) {
                alert('Error de conexión: ' + error.message + '. Por favor, contacta al grupo manualmente.');
            }
        });
    </script>
</body>
</html>
