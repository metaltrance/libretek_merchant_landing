<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register on BTC Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #f7931a; color: white; border: none; cursor: pointer; }
        #location { margin: 10px 0; font-style: italic; }
        #map { height: 300px; margin: 10px 0; display: none; }
    </style>
</head>
<body>
    <h1>Register to Accept Bitcoin</h1>
    <p>Enter your details and share your location to join BTC Map. A bitcoiner will visit with a $35 bonus and help you.</p>
    
    <form id="registrationForm">
        <label for="name">Merchant Name:</label>
        <input type="text" id="name" required>
        
        <label for="lightning">Lightning Address (from Blink for tips):</label>
        <input type="text" id="lightning" required>
        
        <div id="location">GPS Location: Waiting...</div>
        <div id="map"></div>
        
        <button type="button" onclick="getLocation()">Capture and Show Location on Map</button>
        <button type="submit">Submit and Register</button>
    </form>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let lat = null;
        let lon = null;
        let map = null;
        let marker = null;
        
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
        
        function showPosition(position) {
            lat = position.coords.latitude;
            lon = position.coords.longitude;
            document.getElementById("location").innerText = `GPS Location: ${lat}, ${lon}`;
            
            // Show the map
            document.getElementById("map").style.display = "block";
            if (!map) {
                map = L.map('map').setView([lat, lon], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
            } else {
                map.setView([lat, lon], 15);
            }
            
            if (marker) {
                marker.setLatLng([lat, lon]);
            } else {
                marker = L.marker([lat, lon], {draggable: true}).addTo(map);
                marker.on('dragend', function(e) {
                    lat = e.target.getLatLng().lat;
                    lon = e.target.getLatLng().lng;
                    document.getElementById("location").innerText = `GPS Location: ${lat}, ${lon}`;
                });
            }
        }
        
        function showError(error) {
            alert("Error getting location: " + error.message);
        }
        
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const lightning = document.getElementById("lightning").value;
            
            if (!lat || !lon) {
                alert("Please capture your GPS location first.");
                return;
            }
            
            const subject = "New Merchant in Mercado 4: BTC Map Registration";
            const body = `Merchant Name: ${name}\nLightning Address: ${lightning}\nGPS Location: ${lat}, ${lon}\n\nPlease add this merchant to BTCMap (create a GitHub issue if needed) and visit to deliver the $35 bonus and demo a Bitcoin purchase.`;
            
            const mailto = `mailto:bitcoin-group@example.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailto;
        });
    </script>
</body>
</html>
