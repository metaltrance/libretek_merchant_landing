<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #qrcode {
            border: 1px solid #ccc;
            padding: 10px;
            background: white;
            cursor: pointer; /* Indicate tappable */
        }
        #urlDisplay {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
            word-break: break-all;
            text-align: center;
            max-width: 300px;
        }
        #urlField {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
            width: 300px;
            display: none;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Scan the QR Code</h1>
    <div id="qrcode"></div>
    <p id="urlDisplay"></p>
    <input type="text" id="urlField" placeholder="Enter URL to regenerate QR">
    <div id="error"></div>

    <script>
        const urlInput = document.getElementById('urlField');
        const urlDisplay = document.getElementById('urlDisplay');
        const qrcodeDiv = document.getElementById('qrcode');
        const errorDiv = document.getElementById('error');
        let clickCount = 0;
        let currentQrImg = null;

        function generateQR(url) {
            // Clear previous image
            if (currentQrImg) {
                qrcodeDiv.removeChild(currentQrImg);
            }

            if (!url) {
                errorDiv.textContent = 'Error: No URL provided.';
                return;
            }

            currentQrImg = document.createElement('img');
            currentQrImg.src = `https://quickchart.io/qr?text=${encodeURIComponent(url)}&size=256`;
            currentQrImg.alt = 'QR Code';
            currentQrImg.style.cursor = 'pointer'; // Make image tappable

            // Reset click count and add tap handler
            clickCount = 0;
            currentQrImg.onclick = function() {
                clickCount++;
                if (clickCount >= 5) {
                    urlInput.style.display = 'block';
                    urlInput.focus();
                    // Optionally hide after editing, but for now keep visible
                }
            };

            currentQrImg.onerror = function() {
                errorDiv.textContent = 'Error loading QR code. Check your internet connection or try a different URL.';
            };

            qrcodeDiv.appendChild(currentQrImg);
            urlDisplay.textContent = `Current URL: ${url}`;
            errorDiv.textContent = ''; // Clear errors
        }

        // Listen for URL changes and regenerate
        urlInput.addEventListener('input', function() {
            const newUrl = this.value.trim();
            if (newUrl) {
                generateQR(newUrl);
            }
        });

        // Initial generation
        const initialUrl = urlInput.value || 'https://libretek-merchant-landing.pages.dev/register_merchant';
        urlInput.value = initialUrl; // Ensure value is set
        generateQR(initialUrl);
    </script>
</body>
</html>
