<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #qrcode {
            border: 1px solid #ccc;
            padding: 10px;
            background: white;
        }
        input[type="hidden"] {
            display: none;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Hidden input field for the URL -->
    <input type="hidden" id="urlField" value="https://libretek-merchant-landing.pages.dev/register_merchant">

    <h1>Scan the QR Code</h1>
    <div id="qrcode"></div>
    <div id="error"></div>

    <script>
        // Get the URL from the hidden field
        const url = document.getElementById('urlField').value;
        const qrcodeDiv = document.getElementById('qrcode');
        const errorDiv = document.getElementById('error');

        if (!url) {
            errorDiv.textContent = 'Error: No URL provided in hidden field.';
        } else {
            // Use Google Charts API for QR code (no external JS library needed)
            const qrImg = document.createElement('img');
            qrImg.src = `https://chart.googleapis.com/chart?chs=256x256&cht=qr&chl=${encodeURIComponent(url)}&choe=UTF-8`;
            qrImg.alt = 'QR Code';
            qrImg.onerror = function() {
                errorDiv.textContent = 'Error loading QR code. Check your internet connection.';
            };
            qrcodeDiv.appendChild(qrImg);
        }
    </script>
</body>
</html>
