<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR</title>
    <style>
        html {
            height: 100%;
            height: -webkit-fill-available;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            position: relative;
            overflow: auto;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Switched to direct SVG for better compatibility; falls back to PNG if needed */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: scroll; /* Added for Safari compatibility with cover */
            opacity: 0.1;
            z-index: -1;
            display: block; /* Explicitly set for pseudo-element rendering in Safari */
        }
        #topText {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #333;
            flex-shrink: 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        .button {
            display: inline-block;
            height: 50px; /* Standard badge height */
            border: none;
            background: none;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .button:hover {
            opacity: 0.8;
        }
        .button img {
            height: 100%;
            width: auto;
        }
        #registerButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 16px;
            flex-shrink: 0;
        }
        #registerButton:hover {
            background-color: #0056b3;
        }
        #qrcode {
            border: 1px solid #ccc;
            padding: 10px;
            background: white;
            cursor: pointer; /* Indicate tappable */
            flex-shrink: 0;
        }
        #urlField {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
            width: 300px;
            display: none;
            flex-shrink: 0;
        }
        #error {
            color: red;
            margin-top: 10px;
            flex-shrink: 0;
        }
        h1 {
            text-align: center;
            margin: 10px 0;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <p id="topText">Instala Blink para aceptar Bitcoin</p>
    <div class="buttons">
        <a href="https://play.google.com/store/apps/details?id=com.galoyapp" class="button" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
        </a>
        <a href="https://apps.apple.com/app/blink-bitcoin-wallet/id1531383905" class="button" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="Download on the App Store">
        </a>
    </div>
    <h1>Escanea el Código QR o abre la URL para registrarte como comerciante</h1>
    <div id="qrcode"></div>
    <a id="registerButton" href="#" target="_blank">Registrarse como comerciante</a>
    <input type="text" id="urlField" placeholder="Ingresa URL para regenerar QR">
    <div id="error"></div>

    <script>
        const urlInput = document.getElementById('urlField');
        const registerButton = document.getElementById('registerButton');
        const qrcodeDiv = document.getElementById('qrcode');
        const errorDiv = document.getElementById('error');
        let clickCount = 0;
        let currentQrImg = null;
        let currentUrl = 'https://libretek-merchant-landing.pages.dev/register_merchant';

        function generateQR(url) {
            // Clear previous image
            if (currentQrImg) {
                qrcodeDiv.removeChild(currentQrImg);
            }

            if (!url) {
                errorDiv.textContent = 'Error: No se proporcionó URL.';
                return;
            }

            currentQrImg = document.createElement('img');
            currentQrImg.src = `https://quickchart.io/qr?text=${encodeURIComponent(url)}&size=256`;
            currentQrImg.alt = 'Código QR';
            currentQrImg.style.cursor = 'pointer'; // Make image tappable

            // Reset click count and add tap handler
            clickCount = 0;
            currentQrImg.onclick = function() {
                clickCount++;
                if (clickCount >= 5) {
                    urlInput.style.display = 'block';
                    urlInput.focus();
                    // Optionally hide after editing, but for now keep visible
                }
            };

            currentQrImg.onerror = function() {
                errorDiv.textContent = 'Error al cargar el código QR. Verifica tu conexión a internet o prueba una URL diferente.';
            };

            qrcodeDiv.appendChild(currentQrImg);
            currentUrl = url;
            registerButton.href = url;
            errorDiv.textContent = ''; // Clear errors
        }

        // Listen for URL changes and regenerate
        urlInput.addEventListener('input', function() {
            const newUrl = this.value.trim();
            if (newUrl) {
                generateQR(newUrl);
            }
        });

        // Initial generation
        urlInput.value = currentUrl; // Set default URL
        generateQR(currentUrl);
    </script>
</body>
</html>
