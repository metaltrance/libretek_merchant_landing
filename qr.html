<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cryptologos.cc/logos/bitcoin-btc-logo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.1;
            z-index: -1;
        }
        #topText {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #333;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #qrcode {
            border: 1px solid #ccc;
            padding: 10px;
            background: white;
            cursor: pointer; /* Indicate tappable */
        }
        #urlDisplay {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
            word-break: break-all;
            text-align: center;
            max-width: 300px;
        }
        #urlField {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
            width: 300px;
            display: none;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <p id="topText">Instala Blink para aceptar Bitcoin</p>
    <div class="buttons">
        <a href="https://play.google.com/store/apps/details?id=com.galoyapp" class="button" target="_blank">Android</a>
        <a href="https://apps.apple.com/app/blink-bitcoin-wallet/id1531383905" class="button" target="_blank">App Store</a>
    </div>
    <h1>Escanea el Código QR</h1>
    <div id="qrcode"></div>
    <p id="urlDisplay"></p>
    <input type="text" id="urlField" placeholder="Ingresa URL para regenerar QR">
    <div id="error"></div>

    <script>
        const urlInput = document.getElementById('urlField');
        const urlDisplay = document.getElementById('urlDisplay');
        const qrcodeDiv = document.getElementById('qrcode');
        const errorDiv = document.getElementById('error');
        let clickCount = 0;
        let currentQrImg = null;

        function generateQR(url) {
            // Clear previous image
            if (currentQrImg) {
                qrcodeDiv.removeChild(currentQrImg);
            }

            if (!url) {
                errorDiv.textContent = 'Error: No se proporcionó URL.';
                return;
            }

            currentQrImg = document.createElement('img');
            currentQrImg.src = `https://quickchart.io/qr?text=${encodeURIComponent(url)}&size=256`;
            currentQrImg.alt = 'Código QR';
            currentQrImg.style.cursor = 'pointer'; // Make image tappable

            // Reset click count and add tap handler
            clickCount = 0;
            currentQrImg.onclick = function() {
                clickCount++;
                if (clickCount >= 5) {
                    urlInput.style.display = 'block';
                    urlInput.focus();
                    // Optionally hide after editing, but for now keep visible
                }
            };

            currentQrImg.onerror = function() {
                errorDiv.textContent = 'Error al cargar el código QR. Verifica tu conexión a internet o prueba una URL diferente.';
            };

            qrcodeDiv.appendChild(currentQrImg);
            urlDisplay.textContent = `URL Actual: ${url}`;
            errorDiv.textContent = ''; // Clear errors
        }

        // Listen for URL changes and regenerate
        urlInput.addEventListener('input', function() {
            const newUrl = this.value.trim();
            if (newUrl) {
                generateQR(newUrl);
            }
        });

        // Initial generation
        const initialUrl = urlInput.value || 'https://example.com';
        urlInput.value = initialUrl; // Ensure value is set
        generateQR(initialUrl);
    </script>
</body>
</html>
